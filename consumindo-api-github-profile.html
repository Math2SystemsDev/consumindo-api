<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil GitHub React</title>
    <!-- Carregar React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function GitHubProfile() {
            const [userData, setUserData] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetch('https://api.github.com/users/math2systemsdev')
                    .then(response => response.json())
                    .then(data => {
                        setUserData(data);
                        setLoading(false);
                    });
            }, []);

            if (loading) return <div>Carregando...</div>;

            return (
                <div style={{
                    maxWidth: '400px', 
                    margin: '0 auto', 
                    padding: '20px', 
                    border: '1px solid #ccc', 
                    textAlign: 'center'
                }}>
                    <img 
                        src={userData.avatar_url} 
                        style={{
                            width: '150px', 
                            height: '150px', 
                            borderRadius: '50%'
                        }} 
                    />
                    <h2>{userData.name}</h2>
                    
                    <div style={{textAlign: 'left', marginTop: '20px'}}>
                        <p><strong>Username:</strong> {userData.login}</p>
                        <p><strong>Reposit√≥rios:</strong> {userData.public_repos}</p>
                        <p><strong>Seguidores:</strong> {userData.followers}</p>
                        <p><strong>Seguindo:</strong> {userData.following}</p>
                        <p><strong>Bio:</strong> {userData.bio || 'Sem bio'}</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GitHubProfile />, document.getElementById('root'));
    </script>
</body>
</html>
